<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/home.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <meta charset="UTF-8">
    <title>Falcon Trucking Job Logger</title>
</head>

<body>

    <div class="container">
        <div class="inline3">
            <canvas id="alphaText" width="50" height="25"></canvas>
        </div>

        <div class="center-align">
            <img src="assets/falcon_logo.png" alt="Falcon Logo" id="logo" />
            <div class="form row">
                <div class="input-field center-align">
                    <input id="key" type="text">
                    <label for="key">Enter Key here</label>
                    <span class="helper-text left-align">Dont have a key? Contact the Staff for one!</span>
                </div>
            </div>
            <button class="btn waves-effect waves-light modal-trigger" type="submit" name="action" id="submitButton" href="#modal1">
                Submit
              </button>
            <div class="updatediv"></div>
        </div>
        <div class="version">Version</div>
        <div class="offline-ui offline-ui-down">
            <div class="offline-ui-content">Offline</div>
        </div>
    </div>

    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        if (window.module) module = window.module;
    </script>
</body>

</html>
