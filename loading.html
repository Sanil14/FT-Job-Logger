<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/home.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <meta charset="UTF-8">
    <title>Falcon Trucking Job Logger</title>
</head>

<body>

    <div class="container">
        <div class="inline3">
            <canvas id="alphaText" width="50" height="25"></canvas>
        </div>
        <div class="row">
            <div class="center-align">
                <img src="assets/falcon_logo.png" alt="Falcon Logo" id="logo" />
            </div>
        </div>
        <div class="row">
            <div class="center-align loading">
                <img src="assets/loader.gif" alt="Loading Gif" />
                <p>Loading, please wait...</p>
            </div>
        </div>
    </div>

    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/loading.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        if (window.module) module = window.module;
    </script>
</body>

</html>
