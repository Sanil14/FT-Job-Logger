<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/home.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <meta charset="UTF-8">
    <title>Falcon Trucking Tracker</title>
</head>

<body>

    <div class="container">
        <div class="center-align stop">
            <button class="btn waves-effect waves-light modal-trigger stop">
                <span>Stop Logging</span>
            </button>
        </div>
        <div class="center-align">
            <div class="consolediv"></div>
            <button class="btn waves-effect waves-light modal-trigger uploadbutton">
                <span>Upload Offline Jobs</span>
            </button>
            <div class="updatediv">No new update</div>
        </div>
        <div class="version">Version</div>
        <div class="offline-ui offline-ui-down">
            <div class="offline-ui-content">Offline</div>
        </div>
    </div>

    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/logging.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        if (window.module) module = window.module;
    </script>
</body>

</html>
